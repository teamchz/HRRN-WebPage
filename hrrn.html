<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="hrrn.js" defer></script>
    <link rel="stylesheet" href="hrrn.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>HRRN Scheduling Solver</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="p-5 mb-4 bg-light rounded-3 col-3 m-5">
            
                    <h1 class="fs-1 fw-bold">Input</h1>
                    <p class="col-md-8 fs-5">HRRN Algorithm</p>
        
                    <form id="myForm" method="post">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Arrival Times</label>
                          <input type="text" class="form-control" id="at" placeholder="e.g. 0 2 4 6 8">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Burst Times</label>
                          <input type="text" class="form-control" id="bt" placeholder="e.g. 2 4 6 8 10">
                        </div>
                        <p></p>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                
                </div>

                <div class="p-5 mb-4 bg-light rounded-3 col-7 m-5">
                    <h1 class="fs-1 fw-bold">Output</h1>
                    <p class="col-md-8 fs-4" id="outputText">Gantt chart and table will be shown here</p>
                    
                    <div class="d-flex justify-content-center" id="gantt-chart">

                    </div>
                    
                    <div class="d-flex justify-content-center" id="gantt-chart-num">

                    </div>
                    
                    <table class="table table-bordered d-none" id="table">
                        <thead>
                          <tr>
                            <th scope="col">Job</th>
                            <th scope="col">Arrival Time</th>
                            <th scope="col">Burst Time</th>
                            <th scope="col">Finished Time</th>
                            <th scope="col">Turnaround Time</th>
                            <th scope="col">Waiting Time</th>
                          </tr>
                        </thead>
                        <tbody id="table-body">
                          
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
